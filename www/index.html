<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/cordova.js"></script>
  <script src="components/loader.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!--Map Quest-->
  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <script src="components/Plugins.js"></script>

  <script>
  
  </script>
</head>
<body>
  <div class="container">
    <div class="row bg-primary text-white fixed-top topo">
      <div class="col-sm">
        <center><h3>Plugins Mobile</h3></center>
      </div>
    </div>
    <div class="row">
      <div class="col-sm"><center>
        <img id="imagem" class="img-responsive">
      </center></div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="alerta">Alerta</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="confirm">Confirm</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="beep">Beep</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="vibrar">Vibrar</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="local">Local</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="camera">Câmera</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="codigo">Código de Barras</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button class="btn btn-primary btn-block" id="conexao">Teste de Conexão</button>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm">
        <h3 class="text-white mapa">Mapa:</h3>
        <div class="map border border-primary bg-light" id="map"></div>
      </div>
    </div>
    <br>

  </div>
</body>
</html>
